<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../scripts/main.js"></script>
    <title>Contact US</title>
  </head>

  <body class="gradient">
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="../../index.html">
          <img
            src="../../public/assets/aeroplane.png"
            alt="aeroplane"
            style="height: 2.5rem"
          />Travel Bloom</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-between"
          id="navbarContent"
        >
          <span class="px-1"></span>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="./about_us.html">About US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="#"
                >Contact US</a
              >
            </li>
          </ul>
          <fieldset class="d-flex" role="search" style="visibility: hidden">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="queryInput"
            />
            <button class="btn btn-outline-primary me-2" id="searchQuery">
              Search
            </button>
            <button class="btn btn-outline-primary" id="clearQuery">
              Clear
            </button>
          </fieldset>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
      <section class="d-flex justify-content-between">
        <section class="socials ps-4 mt-5 d-flex flex-column gap-5 me-5">
          <div class="vr text-white rounded mx-auto"></div>
          <i class="bi bi-twitter text-white fs-4"></i>
          <i class="bi bi-facebook text-white fs-4"></i>
          <i class="bi bi-instagram text-white fs-4"></i>
          <i class="bi bi-youtube text-white fs-4"></i>
        </section>
        <section
          class="flex-grow-1 d-flex justify-content-around px-5 mt-auto contactUs"
        >
          <div class="m-0 p-0">
            <h1 class="my-5 text-white fw-bold">Contact Us</h1>
            <p class="text-light">Get in touch</p>
          </div>
          <form class="d-grid bg w-50" action="" method="post">
            <fieldset>
              <label class="text-light" for="name">Name</label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
              />
            </fieldset>
            <fieldset class="mt-4">
              <label class="text-light" for="email">Email</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="user@mail.com"
              />
            </fieldset>
            <fieldset class="mt-4">
              <label class="text-light" for="message">Message</label>
              <textarea
                class="form-control"
                name="message"
                id="message"
                placeholder="Enter your message"
              ></textarea>
            </fieldset>
            <input
              class="mt-4 btn btn-secondary"
              type="submit"
              value="Submit"
            />
          </form>
        </section>
        <span class="m-0 p-0 px-1"></span>
      </section>
    </main>
  </body>
</html>
